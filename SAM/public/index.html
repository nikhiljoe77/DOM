<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    

    <label for="date">Select Date:</label>
    <input type="date" id="date">
    <button id="search">Search</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    

    <button id="fetchReport">Fetch Attendance Report</button>
    <br><br>

    <table>
        <thead>
            <tr>
                <th >Student </th>
                <th >Present</th>
                <th>Absent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kiran</td>
                <td><input type="radio" name="student1" value="present"></td>
                <td><input type="radio" name="student1" value="absent"></td>
            </tr>
            <tr>
                <td>Arya</td>
                <td><input type="radio" name="student2" value="present"></td>
                <td><input type="radio" name="student2" value="absent"></td>
            </tr>
            <!-- Add more students here -->
        </tbody>
    </table><br>

    <button id="markAttendance">Mark Attendance</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
