<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>SALES PAGE</title>
</head>

<body>

    <form id="form" onsubmit="submitForm(event)">

        <label for="sellingprice">Selling Price</label>
        <input type="number" id="sellingprice">
        <label for="productname">Product Name</label>
        <input type="name" id="productname" name="productname">
        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="Electronic Items">Electronic Items</option>
            <option value="Food Items">Food Items</option>
            <option value="Skincare Items">Skincare Items</option>
        </select>
        <input type="submit" value="Add Product" id="addproductbutton">
    </form>
    <h3>Electronic Items</h3>
    <ul id="electronicitems"></ul>
    <h3>Food Items</h3>
    <ul id="fooditems"></ul>
    <h3>Skincare Items</h3>
    <ul id="skincareitems"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="SALESPAGE.JS"></script>


</body>

</html>
