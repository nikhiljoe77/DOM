<!DOCTYPE html>
<html>
<head>
  <title>Form with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<form id="myForm" onsubmit="submitForm(event)">
    <style>
    body
    {
     background-color: YELLOW;
    }
    </style>
    <h1 style="color: red; font-weight: bold;text-align: center">Book a call</h1>
    <h3 style="color: blue; font-weight: bold;text-align: center">Call from representative within 1 hour</h3>
      <label for="name">Name:</label>
      <input type="name" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="time">Time:</label>
      <select id="time" name="time" required>
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <!-- Add more time options as needed -->
      </select>
    <br><br>

      <input type="submit" value="GET A CALL"><br>
    </form>
    <div id="userDetailsSection"></div>
    <script src="bookinapp2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

</body>
</html>
