<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="Expense1.css">
</head>
<body>
    <h2>EXPENSE TRACKER</h2>
    <div class="container"
    <h4>YOUR BALANCE</h4>
    <h2 id="balance">Rs 0.00</h2>
    <div class="inc-exp-container">
        <div>
        <h4>INCOME</h4>
        <p id="money-plus" class="money-plus">
            +Rs 0.00
        </p>
    </div>
    <h4>EXPENSE</h4>
    <div>
        <p id="money-minus" class="money-minus">
            -Rs 0.00
        </p>
    </div>
</div>

<h3>History</h3>
<ul>
    <li class="minus">
        Cash<span>-Rs 400</span><button class="delete-btn">x</button>
</ul>
<h3>Add New Transition</h3>
<form id="form">
    <div class="form-conrol">
        <label for="Text">Text</label>
        <input type="text"id="text"placeholder="Enter text">
    </div>
    <div class="form-conrol">
        <label for="Amount">Amount</label>
        </label>
        <input type="number"id="amount"placeholder="Enter amount">
    </div>
    <button class="btn">All transactions</button>
</form>
</div>
   <script src="Expense2.js"></script> 
</body>
</html>
