<!DOCTYPE html>
<html>
<head>
  <title>Form with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>
  <h3 style="color: green; font-weight: bold;text-align: center">Stored User Details</h3>
 
<form id="myForm" onsubmit="submitForm(event)">
    <style>
    body
    {
     background-color: YELLOW;
    }
    </style>
    <h1 style="color: red; font-weight: bold;text-align: center">Book a call</h1>
    
    <h3 style="color: blue; font-weight: bold;text-align: center">Call from representative within 1 hour</h3>
      <label for="username">Username:</label>
      <input type="name" id="username" name="username" required><br><br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
    
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
    
    <br><br>
    
      <input type="submit" value="GET A CALL"id="submitButton"><br>
    </form>
    <ul id="userDetailsList"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="bookingapp3.js"></script>    
</body>
</html>
